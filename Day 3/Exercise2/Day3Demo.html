<!DOCTYPE html>
<html>
	<head>
		<title>Day Three Demo</title>
		<style>
			* {box-sizing: border-box;}
			body{
				margin: 0;
			}
			div {
				float: left;
			}
			.boardContainer {
				width: 800px;
				height: 800px;
			}
			.black {
				width: 100px;
				height: 100px; 
				background-color: black;
				border: 5px solid white;
			}
			.red {
				width: 100px;
				height: 100px;
				background-color: red;
				border: 5px solid white;
			}
		</style>
	</head>	
	<body>
		<div class="boardContainer">
		<!-- row 1 -->
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<!-- row 2 -->
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<!-- row 3 -->
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<!-- row 4 -->
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>


		
	</body>
</html>
